<! DOCTYPE html>
  <html>
    <head>
      <title>Race to Self-Actualization!</title>
      <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body>

      <div class='header'>
        <div class='title'>
          <h1>Race to Self-Actualization</h1>
        </div>
      </div>

      <div class='main'>

        <div id='prompt'>
          Click to start the game!
        </div>

        <div id='response'>
          <textarea></textarea>
        </div>

        <div class=buttons>
          <button id='button'>Start Next Round</button>
          <button id='resetButton'>Reset Game</button>
        </div>

      </div>

      <div class="triangle1">
        <div class='T1R1' id='T1R1'></div>
        <div class='T1R2' id='T1R2'></div>
        <div class='T1R3' id='T1R3'></div>
        <div class='T1R4' id='T1R4'></div>
        <div class='T1R5' id='T1R5'></div>
        <div class='Player1' id='player1Select'>Player 1</div>
      </div>

      <div class="triangle2">
        <div class='T2R1' id='T2R1'></div>
        <div class='T2R2' id='T2R2'></div>
        <div class='T2R3' id='T2R3'></div>
        <div class='T2R4' id='T2R4'></div>
        <div class='T2R5' id='T2R5'></div>
        <div class='Player2' id='player2Select'>Player 2</div>
      </div>



      <script src='js/main.js'></script>
    </body>
  </html>
